<div class="container-fluid">

        <div class="col m-lg-5">

                <br/>

                <button id="clear" class="boutonDice" onclick="clearInventory()"><i class="fas fa-times"></i></button>
            </fieldset>
        </div>

        <div class="col-9 py-lg-5 pr-lg-5">
            <fieldset class="container old-paper-bg">
                <p>
                <h1>Générateur de dés</h1></p>
                <div class="row align-items-start">
                    <div class="col">
                        <img class="img-fluid w-25" id="d3" src="/img/d3.png">

                    </div>

                    </div>

                    <div class="col">

                        <h2></h2>
                    </div>
                    <div class="col">
                        <img class="img-fluid w-25" id="d12" src="/img/d12.png">
                        <h2></h2>
                    </div>
                    <div class="col">
                        <img class="img-fluid w-25" id="d20" src="/img/d10.png">
                        <h2></h2>
                    </div>
                </div>

                <div class="col align-self-end mt-4">
                    <img class="img-fluid w-25" id="d100" src="/img/d100.png">
                    <h2>d100</h2>
                </div>

                <div id="canvas" class="diceThrow">
                </div>

        </div>
    </div>
