<script>
    $(function(){
        $("#header").load("/header.html");
        $("#footer").load("/footer.html");
        $('head').append('<link rel="stylesheet" href="/css/journal/journal.css">');
        $('head').append('<link rel="stylesheet" href="/css/journal/calendrier.css">');
    });

    $(window).on('wheel', function(e){
        if($.trim($('#aventure-text').text()) == ''){
            if(!$('#champ-aventure-edit').css('display') === 'block'){
                return false;
            }
        }
        e.stopImmediatePropagation();
        var wheelEvent = e.originalEvent;
        e.preventDefault();
        var mgTop = parseInt(document.getElementById('containerGeneral').style.marginTop);
        if(wheelEvent.deltaY <= 0){
            // $(".containerGlobal").stop().animate({ "marginTop": ($(window).scrollTop() + 30) + "px"}, "fast");
            if(mgTop >= 10){
                $('#containerGeneral').css('margin-top', '10%');
                return false;
            }
            $("#containerGeneral").stop().animate({
                "margin-top": (mgTop + 7) + '%'
            }, 120, 'linear');
        } else{
            if(mgTop <= -35){
                return false;
            }
            $("#containerGeneral").stop().animate({
                "margin-top": (mgTop - 7) + '%'
            }, 120, 'linear');
        }
    });



    $('#saveAdventure').on('click', function(){
        var content = $('#champ-aventure-edit').val();
        $.ajax({
            url: '/writeToFile',
            method: 'GET',
            data: {
                "filepath": 'public/res/story/' + $('#aventure-text').attr('class') + '.txt',
                "data": content
            },
            success: function(response){
                console.log(response);
                $('#champ-aventure-edit')
                    .hide()
                    .empty();
            }
        });
        $.ajax({
            url: '/writeToJSON',
            method: 'GET',
            data: {
                "key": $('#aventure-text').attr('class'),
                "date": $('#aventure-text').attr('class'),
                "filepath": 'public/res/events.json'
            },
            success: function(response){
                console.log(response);
            }
        })
    });


</script>
