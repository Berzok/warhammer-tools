          crossorigin="anonymous"
          media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/css/common/header.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/css/common/style.css" media="print" onload="this.media='all'">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

<div id="header" class="sticky-top">
</div>

<body onload="initDices()">

<div class="container-fluid hmax-100">
    <div class="row">

        <div class="col mx-5 w-50">
            <fieldset class="old-paper-bg brown-border-full">
                <div class="container-fluid" id="inventory">

                    <div class="row align-items-center my-3">
                        <div class="col-2">
                            <h3 id="countd2">0</h3>
                        </div>
                        <div class="col-10">
                            <img class="img-fluid w-20" id="d2" src="/img/d3.png">
                        </div>

                    </div>

                    <div class="row align-items-center my-3">
                        <div class="col-2">
                            <h3 id="countd4">0</h3>
                        </div>
                        <div class="col">
                            <img class="img-fluid w-20" id="d4" src="/img/d4.png">
                        </div>
                    </div>

                    <div class="row align-items-center my-3">
                        <div class="col-2">
                            <h3 id="countd6">0</h3>
                        </div>
                        <div class="col">
                            <img class="img-fluid w-20" id="d6" src="/img/d6.png">
                        </div>
                    </div>

                    <div class="row align-items-center my-3">
                        <div class="col-2">
                            <h3 id="countd10">0</h3>
                        </div>
                        <div class="col">
                            <img class="img-fluid w-20" id="d10" src="/img/d10.png">
                        </div>
                    </div>

                    <div class="row align-items-center my-3">
                        <div class="col-2">
                            <h3 id="countd12">0</h3>
                        </div>
                        <div class="col">
                            <img class="img-fluid w-25" id="d12" src="/img/d12.png">
                        </div>
                    </div>

                    <div class="row align-items-center my-3">
                        <div class="col-2">
                            <h3 id="countd20">0</h3>
                        </div>
                        <div class="col">
                            <img class="img-fluid w-25" id="d20" src="/img/d20.png">
                        </div>
                    </div>

                    <div class="row align-items-center mt-3">
                        <div class="col-2">
                            <h3 id="countd100">0</h3>
                        </div>
                        <div class="col">
                            <img class="img-fluid w-75" id="d100" src="/img/d100.png">
                        </div>
                    </div>

                </div>

                <input type="hidden" id="set" value="0">
                <input type="hidden" value="0">
                <div id='inventoryd2' class='inventoryDice'></div>
                <div id='inventoryd4' class='inventoryDice'></div>
                <div id='inventoryd6' class='inventoryDice'></div>
                <div id='inventoryd10' class='inventoryDice'></div>
                <div id='inventoryd12' class='inventoryDice'></div>
                <div id='inventoryd20' class='inventoryDice'></div>
                <div id='inventoryd100' class='inventoryDice'></div>
                <br/>

            </fieldset>


            <div class="container-fluid mx-auto">
                <div class="row">
                    <button id="clear" class="col h-25 w-25 boutonDice" onclick="clearInventory()"><i
                            class="fas fa-times"></i></button>
                    <button id="throw" class="col h-25 w-25 boutonDice" onclick="()"><i class="fas fa-times"></i>
                    </button>
                </div>
            </div>


        </div>

        <div class="col-9 pr-lg-5">
            <div class="container d-flex flex-column old-paper-bg brown-border-full h-100">

                <div class="row flex-grow-1">

                    <div id="canvas" class="d-flex h-100 diceThrow w-100">
                    </div>

                </div>

            </div>

        </div>
    </div>
    <br/>
</div>
</body>
</html>
